name: Deploy to We-Share WAS

on:
  push:
    branches:
      - develop

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git-Hub develop 브랜치 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK-17 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml 파일 생성하기
        run: |
          mkdir -p ./src/main/resources
          echo "${{secrets.APPLICATION_PROPERTIES}}" > ./src/main/resources/application.yml

      - name: application-test.yml 생성 (H2 override)
        run: |
          mkdir -p src/test/resources
          cat << 'EOF' > src/test/resources/application-test.yml
          spring:
            profiles: test
      
            datasource:
              driver-class-name: org.h2.Driver
              url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
              username: sa
              password:
      
            jpa:
              hibernate:
                ddl-auto: create-drop
          EOF

      # 2) gradle 설정
      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Debug application-test.yml
        run: |
          echo "▶▶▶ src/test/resources/application-test.yml ▶▶▶"
          sed -n 'l' src/test/resources/application-test.yml
          echo ""
          echo "▶▶▶ 문제 리포트 ▶▶▶"
          sed -n 'l' build/reports/problems/problems-report.html | sed -e 's/<[^>]*>//g'

      # 3) H2 프로파일로 테스트 실행
      - name: application-test.yml 을 통해 생성된 테스트용 jar 실행 (H2 프로파일)
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test

      # 4) 실제 배포용 JAR 빌드 (테스트 스킵)
      - name: application.yml 을 통한 실행 용 빌드
        run: ./gradlew clean bootJar -x test

      - name: 빌드된 파일 이름 변경
        run: mv ./build/libs/*SNAPSHOT.jar  ./project.jar

      - name: SCP로 Bastion Host 에 빌드된 파일 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_PRIVATE_KEY}}
          source: project.jar
          target: /home/ubuntu/was/tobe

      - name: SSH로 Bastion HOST에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_PRIVATE_KEY}}


      - name: SSH로 Bastion HOST에 접속해 was(프라이빗 서버)로 project.jar 전송
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_PRIVATE_KEY}}
          script: |
            echo "[INFO] 프라이빗 서버용 키 생성 중..."
            echo "${{secrets.EC2_PRIVATE_KEY}}" > /tmp/private_key.pem
            chmod 600 /tmp/private_key.pem
            
            echo "[INFO] 프라이빗 서버 디렉토리 초기화 중..."
            ssh -i /tmp/private_key.pem -o StrictHostKeyChecking=no ubuntu@10.0.1.38 "\
            mkdir -p /home/ubuntu/was/server && \
            rm -rf /home/ubuntu/was/server/*"

            echo "[INFO] 프라이빗 서버로 JAR 파일 전송 중..."
            scp -i /tmp/private_key.pem -o StrictHostKeyChecking=no \
              /home/ubuntu/was/tobe/project.jar ubuntu@10.0.1.38:/home/ubuntu/was/server

            echo "[INFO] 임시 키파일 삭제 중..."
            rm -f /tmp/private_key.pem
            

      - name: SSH로 Bastion HOST에 접속해 jar 실행 테스트만 수행
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_PRIVATE_KEY}}
          script: |
            echo "[INFO] 프라이빗 서버용 키 생성 중..."
            echo "${{secrets.EC2_PRIVATE_KEY}}" > /tmp/private_key.pem
            chmod 600 /tmp/private_key.pem
      
            echo "[INFO] JAR 파일 테스트 실행 중..."
            ssh -i /tmp/private_key.pem -o StrictHostKeyChecking=no ubuntu@10.0.1.38 "\
              nohup java -jar /home/ubuntu/was/server/project.jar > /home/ubuntu/was/server/app.log 2>&1 & \
              sleep 5 && \
              pgrep -f 'project.jar' > /dev/null"
                        
            echo "[INFO] 실행된 JAR 프로세스 종료 중..."
            ssh -i /tmp/private_key.pem -o StrictHostKeyChecking=no ubuntu@10.0.1.38 "\
              pkill -f 'project.jar'"
      
            echo "[INFO] 임시 키파일 삭제 중..."
            rm -f /tmp/private_key.pem

      - name: WAS 서버 로그 확인
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_PRIVATE_KEY}}
          script: |
            echo "${{secrets.EC2_PRIVATE_KEY}}" > /tmp/private_key.pem
            chmod 600 /tmp/private_key.pem
      
            ssh -i /tmp/private_key.pem -o StrictHostKeyChecking=no ubuntu@10.0.1.38 "\
              cat /home/ubuntu/was/server/app.log || echo '[WARN] 로그 파일이 존재하지 않습니다.'"
            rm -f /tmp/private_key.pem


      - name: WAS 서버 기동
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 임시 키파일 생성
            echo "${{ secrets.EC2_PRIVATE_KEY }}" > /tmp/private_key.pem
            chmod 600 /tmp/private_key.pem

            # Here-doc 로 원격 명령 실행
            ssh -i /tmp/private_key.pem -o StrictHostKeyChecking=no ubuntu@10.0.1.38 << 'EOF'
              sudo fuser -k -n tcp 8080 || true
              nohup java -jar /home/ubuntu/was/server/project.jar \
                > /home/ubuntu/was/server/running.log 2>&1 < /dev/null &
              exit 0
            EOF

            # 키파일 삭제
            rm -f /tmp/private_key.pem

            


